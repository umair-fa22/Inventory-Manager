apiVersion: v1
kind: Secret
metadata:
  name: inventory-secrets
  namespace: inventory-prod
type: Opaque
stringData:
  # IMPORTANT: Do not commit actual secrets to Git!
  # Use sealed-secrets, external-secrets, or kubectl create secret
  # These are placeholders - replace with actual values during deployment
  mongo-username: "admin"
  mongo-password: "REPLACE_WITH_SECURE_PASSWORD"
  redis-password: "REPLACE_WITH_SECURE_PASSWORD"
---
